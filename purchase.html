<script>
const campain_id = "1234"
const data = {
    "firstName": "test",
    "lastName": "test",
    "email": "test2@test.fr",
    "campaignTk": "1234",
};

// curl -X POST -F 'firstName="test"' -F 'lastName="test"' -F 'email="test2@test.fr"' -F 'campaignTk="1234"' "http://127.0.0.1:8000/create_parrains"

        method: "POST",
        body: JSON.stringify(data)

    })

});
